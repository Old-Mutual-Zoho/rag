embeddings:
  backend: "sentence_transformers"  # sentence_transformers | gemini | ollama | openai
  model: "sentence-transformers/all-MiniLM-L6-v2"
  batch_size: 32
  base_url: "http://localhost:11434"
  api_key_env: "GEMINI_API_KEY"

vector_store:
  provider: "qdrant_local"  # qdrant_local | qdrant_http
  collection: "oldmutual_website"
  # For qdrant_local:
  path: "data/embeddings/qdrant"
  # For qdrant_http:
  host: "localhost"
  port: 6333

retrieval:
  top_k: 3
  query_expansion:
    enabled: true  # Enable synonym/keyword expansion (e.g., "serenicare" -> "health care")
  hybrid:
    enabled: false  # Set to true to enable hybrid search (semantic + keyword)
    semantic_weight: 0.7  # Weight for semantic search scores (0.0-1.0)
    keyword_weight: 0.3  # Weight for keyword search scores (0.0-1.0)

generation:
  enabled: true
  backend: "gemini"
  model: "models/gemini-flash-latest"
  api_key_env: "GEMINI_API_KEY"
